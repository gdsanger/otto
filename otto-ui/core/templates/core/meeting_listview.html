{% extends "base.html" %}
{% load format_tags %}
{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Meetings</h2>

    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Suche nach Bezeichnung" value="{{ request.GET.q }}">
            <button class="btn btn-primary" type="submit">Suchen</button>
            <a href="/meeting/" class="btn btn-outline-secondary">Zur√ºcksetzen</a>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Bezeichnung</th>
                <th>Datum</th>
                <th>Mandant</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for metting in meetings %}
            <tr>
                <td><a href="/meeting/{{ metting.id }}">{{ metting.name }}</a></td>
                <td>{{ metting.datum|iso_to_date }}</td>
                <td>{{ metting.mandant }}</td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary task-new" data-meeting-id="{{ metting.id }}">+</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Keine Meetings gefunden.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
