{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Teams</h2>
  <form method="get" class="mb-3 d-flex gap-2">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Suche nach Name" value="{{ request.GET.q }}">
      <button class="btn btn-outline-secondary" type="submit">Suchen</button>
    </div>
    {% if request.GET.q %}
    <a href="/team/" class="btn btn-outline-danger">Zurücksetzen</a>
    {% endif %}
  </form>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="teamTableBody">
      {% for t in teams %}
      <tr>
        <td><a href="/team/{{ t.id }}/">{{ t.name }}</a></td>
      </tr>
      {% empty %}
      <tr><td>Keine Teams gefunden.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <form id="addTeamForm" class="d-flex gap-2" hx-post="/team/new/" hx-target="#teamTableBody" hx-swap="beforeend">
    {% csrf_token %}
    <input type="text" name="name" class="form-control" placeholder="Neues Team">
    <button type="submit" class="btn btn-primary">Hinzufügen</button>
  </form>
</div>
{% endblock %}
