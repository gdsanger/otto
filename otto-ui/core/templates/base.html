{% load static %}
<!DOCTYPE html>
<html lang="de" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto UI v0.1.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        :root {
          --bs-primary: #004d40;
        }

        body, html {
            height: 100%;
            min-height: 100%;
        }
        .sidebar-left {
            width: 250px;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .sidebar-right {
            width: 450px;
            background-color: #f1f3f5;
            padding: 1rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .footer {
            background-color: #e0e0e0;
            padding: 0.5rem;
            margin-top: auto;
            width: 100%;
            position: sticky;
            bottom: 0;
        }
        .header {
            background-color: #004d40;
            color: white;
            padding: 1rem;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .content-wrapper {
            overflow-y: auto;
            flex-grow: 1;
        }
        #snackbar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1050;
        }
    </style>
</head>
<body class="d-flex flex-column" style="height: 100vh; overflow: hidden;">
<nav class="navbar navbar-expand navbar-dark" style="background-color: #004d40 !important;height: 60px;">
  <div class="container-fluid">
    <a class="navbar-brand text-white mb-0 h2" href="/">Otto UI v0.1</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/projekt/">Projekte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/meeting/">Meetings</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="taskDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Aufgaben</a>
          <ul class="dropdown-menu" aria-labelledby="taskDropdown">
            <li><a class="dropdown-item" href="/task/">Offen</a></li>
            <li><a class="dropdown-item" href="/task/archiv/">Archiv</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/person/">Personen</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
 

    <div class="d-flex flex-grow-1 content-wrapper">

        <main class="main-content">
            {% block content %}{% endblock %}
        </main> 

        <aside class="sidebar-right flex-column" style="width: 550px !important; flex: 0 0 550px !important; height: 100%;">       
            <div id="otto-chat" style="height: 100%;"></div>
        </aside>
    </div>

    <footer class="footer text-center">
        <small>&copy; 2025 Christian Angermeier - Otto UI v0.1.1 </small>
    </footer>
    <div id="snackbar" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ✔️ Gespeichert
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.status === 200) {
                const toastEl = document.getElementById('snackbar');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            }
        });
    </script>
    <script type="module" src="{% static 'otto_chat/assets/index-BWD7c_k9.js' %}"></script>            
</body>
</html>
