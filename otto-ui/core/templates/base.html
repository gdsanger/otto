<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto UI v0.1.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body, html {
            height: 100%;
        }
        .sidebar-left {
            width: 250px;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .sidebar-right {
            width: 350px;
            background-color: #f1f3f5;
            padding: 1rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .footer {
            background-color: #e0e0e0;
            padding: 0.5rem;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
        .header {
            background-color: #004d40;
            color: white;
            padding: 1rem;
        }
        #snackbar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1050;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="header">
        <div class="container-fluid">
            <h1 class="h4">Otto UI v0.1</h1>
        </div>
    </header>

    <div class="d-flex flex-grow-1">
        <aside class="sidebar-left">
            <h5>Navigation</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/projekt/">Projekte</a></li>
                <li class="nav-item"><a class="nav-link" href="/meeting/">Meetings</a></li>
                <li class="nav-item"><a class="nav-link" href="/task/">Aufgaben</a></li>
            </ul>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <aside class="sidebar-right">
            <h5>Details</h5>
            <p>Zusatzinfos, Tasks oder Widgets</p>
        </aside>
    </div>

    <footer class="footer text-center">
        <small>&copy; 2025 Christian Angermeier - Otto UI v0.1.1 </small>
    </footer>
    <div id="snackbar" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ✔️ Gespeichert
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.status === 200) {
                const toastEl = document.getElementById('snackbar');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            }
        });
    </script>
  
</body>
</html>
